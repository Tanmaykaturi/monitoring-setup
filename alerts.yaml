apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ssd-alerts
  namespace: monitoring
  labels:
    release: prometheus # Assuming release name is 'prometheus' from chart install
spec:
  groups:
  - name: cluster-health
    rules:
    - alert: NodeDown
      expr: up{job="node-exporter"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Node is down ({{ $labels.instance }}) on Cluster: {{ $labels.cluster }}"
        
    - alert: HighCPUUsage
      expr: 100 - (avg by(instance, cluster) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.instance }} ({{ $labels.cluster }})"

  - name: monitoring-connectivity
    rules:
    - alert: RemoteWriteMissing
      expr: absent(up{cluster="target-cluster-01"})
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Target-Cluster-01 Metrics have STOPPED flowing!"
        description: "The central Monitoring cluster has not received any metrics from target-cluster-01 for more than 5 minutes."
